<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="../static/css/header.css" th:href="@{/css/header.css}"/>
    <link type="text/css" rel="stylesheet" href="../static/css/common.css" th:href="@{/css/common.css}"/>
    <title>Title</title>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div th:insert="blocks/common.html :: search"></div>
<div th:insert="blocks/common.html :: sort"></div>
<div th:each="book : ${books}">
  <a th:href="'/book/' + ${book.id}" th:text="${book.title}"></a>
    <p th:text="${book.author}"></p>
    <p th:text="${book.price}"></p><br>
</div>
<footer th:insert="blocks/footer.html :: footer"></footer>
</body>
</html>
