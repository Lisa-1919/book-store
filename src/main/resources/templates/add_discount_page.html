<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link type="text/css" rel="stylesheet" href="../static/css/header.css" th:href="@{/css/header.css}"/>
  <link type="text/css" rel="stylesheet" href="../static/css/common.css" th:href="@{/css/common.css}"/>
  <link type="text/css" rel="stylesheet" href="../static/css/add_book.css" th:href="@{/css/add_book.css}"/>
  <link rel="shortcut icon" href="/img/logo.svg" type="image/png">
  <title>Personal Freedom</title>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<form action="/manager/discounts/add" method="post" th:object="${discount}" class="form">
  <input th:field="*{title}" type="text" placeholder="Название" required>
  <input th:field="*{description}" type="text" placeholder="Описание" required>
  <p>Начало акции </p><input th:field="*{startDate}" type="date" required>
  <p>Конец акции </p><input th:field="*{endDate}" type="date" required>
  <select th:field="*{parameter}" required>
    <option th:value="'author'">Автор</option>
    <option th:value="'genre'">Жанр</option>
    <option th:value="'publisher'">Издательство</option>
    <option th:value="'all'">Все</option>
  </select>
  <input th:field="*{value}" type="text" placeholder="value" required>
  <input th:field="*{discountAmount}" type="number" min="1" max="99" placeholder="Размер скидки" required>
  <input type="submit" value="Добавить">
</form>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
