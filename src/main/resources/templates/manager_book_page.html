<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<form th:action="'/manager/book/' + ${book.id}" method="post">
    <div>
        <input name="title" type="text" th:vslue="${book.title}"/>
        <input name="author" type="text" th:value="${book.author}"/>
        <input name="price" type="number" step="0.01" th:value="${book.price}"/>
    </div>
  <input type="submit" value="update">
</form>
<form th:action="'/manager/book/' + ${book.id} + '/delete'" method="get">
    <input type="submit" value="delete">
</form>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
