<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="../static/css/header.css" th:href="@{/css/header.css}"/>
    <link type="text/css" rel="stylesheet" href="../static/css/common.css" th:href="@{/css/common.css}"/>
    <link type="text/css" rel="stylesheet" href="../static/css/registration.css" th:href="@{/css/registration.css}"/>
    <title>Manager Registration</title>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="wrapper">
    <main class="main">
        <div class="registration_block">
            <h1>Информация о менеджере</h1>
            <form action="//admin/managers/add" method="post">
                <input name="firstName" placeholder="Имя">
                <hr>
                <br>
                <input name="lastName" placeholder="Фамилия">
                <hr>
                <br>
                <input type="email" name="email" placeholder="email" required>
                <hr>
                <br>
                <input name="phone" placeholder="Телефон">
                <hr>
                <br>
                <button type="submit">ГОТОВО</button>
            </form>
        </div>
    </main>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
