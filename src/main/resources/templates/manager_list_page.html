<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header th:insert="blocks/header :: header_admin"></header>
<p>Hi, admin</p>
<a href="/admin/managers/add">add new manager</a><br>
<table>
    <tr>
        <th>id</th>
        <th>first name</th>
        <th>last name</th>
        <th>email</th>
        <th>phone</th>
        <th></th>
    </tr>
    <div th:each="manager : ${managers}">
        <tr>
            <form th:action="'/managers/' + ${manager.id} + '/delete'" method="post">
                <th th:text="${manager.id}"></th>
                <th th:text="${manager.firstName}"></th>
                <th th:text="${manager.lastName}"></th>
                <th th:text="${manager.username}"></th>
                <th th:text="${manager.phone}"></th>
                <th><input type="submit" value="delete"></th>
            </form>
        </tr>
    </div>
</table>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
