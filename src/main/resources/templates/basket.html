<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
    <div th:each="book : ${books}">
        <form th:action="'/book/' + ${book.id} + '/delete'" method="post">
            <a th:href="'/book/' + ${book.id}" th:text="${book.title}"></a>
            <p th:text="${book.author}"></p>
            <p th:text="${book.price}"></p>
            <input type="checkbox" name="add" th:checked="${add}"><br>
            <input type="submit" value="delete">
        </form>
    </div>
    <form action="/user/book/order/create" method="post" th:object="${books}">
    <input name="address" placeholder="address">
    <input type="submit" value="create order">
</form>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
