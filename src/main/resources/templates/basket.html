<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="../static/css/header.css" th:href="@{/css/header.css}"/>
    <link type="text/css" rel="stylesheet" href="../static/css/common.css" th:href="@{/css/common.css}"/>
    <title>Title</title>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<p th:text="'Итого:' + ${authorizedUserBasket.getTotalPrice()}"></p>
<form action="/basket/order/create" method="post" th:object="${order}">
    <div th:object="${authorizedUserBasket}">
        <div th:each="bookInBasket : ${authorizedUserBasket.getBooks()}">
            <div th:object="${bookInBasket}">
                <a th:href="'/book/' + ${bookInBasket.book.id}" th:text="${bookInBasket.book.title}"></a>
                <p th:text="${bookInBasket.book.author}"></p>
                <p th:text="${bookInBasket.book.price}"></p>
            </div>
            <input type="checkbox" name="selectedBooks" th:disabled="${bookInBasket.book.stockQuantity==0}" th:value="${bookInBasket.id}"/>
        </div>
    </div>
<!--    <input name="address" placeholder="address">-->
    <select th:field="*{address}" required>
        <option th:value="'Минск, ул. Восточная 30'">Минск, ул. Восточная 30</option>
        <option th:value="'Борисов, ул. Чапаева 50'">Борисов, ул. Чапаева 50</option>
    </select><br>
    <select th:field="*{paymentMethod}" required>
        <option th:value="'card'">card</option>
        <option th:value="'cash'">cash</option>
    </select><br>
    <input type="submit" value="create order">
</form>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
