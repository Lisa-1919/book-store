<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<form action="/manager/book/add" method="post" th:object="${book}">
    <div th:object="${book}" th:value="${book}">
        <input th:field="*{title}" type="text" placeholder="title"><br>
        <input th:field="*{author}" type="text" placeholder="author"><br>
        <input th:field="*{price}" type="text" placeholder="price">
        <select th:field="*{genre}">
            <option th:value="'roman'">roman</option>
            <option th:value="'education'">education</option>
            <option th:value="'fantastic'">fantastic</option>
            <option th:value="'historical'">historical</option>
        </select>
        <select th:field="*{publisher}">
            <option th:value="'ast'">АСТ</option>
            <option th:value="'ast'">Азбука</option>
        </select>
    </div>
    <input type="submit" value="add">
</form>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
